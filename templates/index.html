<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">QR Code Generator</h2>

        <form method="POST" class="flex flex-col space-y-4">
            <input type="text" name="url" placeholder="Enter URL" 
                class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            <button type="submit" 
                class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                Generate QR Code
            </button>
        </form>

        {% if qr_code %}
            <div class="mt-6 text-center">
                <h3 class="text-lg font-semibold text-gray-700">Your QR Code:</h3>
                <img src="{{ qr_code }}" alt="QR Code" class="mx-auto mt-4 shadow-lg border rounded-lg">
                <a href="{{ url_for('download_qr') }}" download 
                   class="block mt-4 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">
                   Download QR Code
                </a>
            </div>
        {% endif %}
    </div>

</body>
</html>
